<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>CAFE24 Analytics</title>
    <!--<link rel="stylesheet" href="//img.echosting.cafe24.com/css/ec/analytics_renew.css" />-->
    <link rel="stylesheet" href="../libs/css/analytics_renew.css" />
    <script type="text/javascript" src="../libs/js/jquery/jquery-3.4.0.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../libs/js/ui.js" charset="utf-8"></script>
</head>
<body>
<div id="skipNavigation">
    <p>
        <a href="#sidebar">대메뉴 바로가기</a>
        <a href="#content">컨텐츠 바로가기</a>
    </p>
</div> 
<hr class="layout" />
<div id="wrap">
    <!-- [header] -->
    <header id="header">
        <div class="inner">
            <h1 class="logo">
                <a href="#none">
                    <img src="../libs/images/h1_logo.png" alt="cafe24 Analytics" />
                </a>
            </h1>
            <div class="util">
                <div class="fSelect mw200 nowrap left">
                    <select id="mallSelect">
                        <option value="1" selected="selected">옵션의 텍스트가 긴 경우(UI 확인 용)</option>
                        <option value="2">shop 2</option>
                        <option value="3">shop 3</option>
                    </select>
                </div>
            </div>
        </div>
    </header><!-- //[header] -->
    <hr class="layout" /><div id="container">
    <!-- [sidebar] -->
<aside id="sidebar">
    <!--참고
        1. 메뉴 선택 시 .menuItem 에 .selected 추가
    -->
    <nav class="snb">
        <ul>
            <li class="mMenuGroup">
                <h3 class="subject">Dashboard</h3>
                <ul class="mMenuList">
                    <li class="menuItem selected"><a href="../dashboard/realtime.html">실시간</a></li>
                </ul>
            </li>
            <li class="mMenuGroup">
                <h3 class="subject">Setting</h3>
                <ul class="mMenuList">
                    <li class="menuItem"><a href="../setting/analytics_settings.html">애널리틱스 설정</a></li>
                    <li class="menuItem"><a href="../setting/advertisement.html">사용자 광고</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</aside>    <!-- [ content ] -->
    <!--참고: 로딩중일 경우 .pageLoading class 추가 -->
    <div id="content">
        <div class="headingArea">
            <div class="util gAlign">
                <div class="mDropDown">
                    <button type="button" class="btnSub typeEtc eTakeout">내보내기</button>
                    <ul class="optionGroup">
                        <li class="option"><button type="button">PDF로 저장</button></li>
                        <li class="option selected"><button type="button" onclick="window.print()">현재페이지로 인쇄</button></li>
                    </ul>
                </div>
                <button type="button" class="btnSub typeEtc">도움말</button>
            </div>
            <div class="mTitle">
                <h1>애널리틱스 설정</h1>
            </div>
        </div>
        <section>
            <div class="mCard">
                <div class="mTitle">
                    <h2>표시 설정</h2>
                </div>
                <div class="content">
                    <div class="mFormBox">
                        <div class="column grid2">
                            <div class="content gAlign middle">
                                <div class="column">
                                    <div class="content gAlign middle">
                                        <strong class="gLabel">
                                            리포트 언어
                                        </strong>
                                        <div class="fSelect w260">
                                            <select id="select1">
                                                <option value="kr" selected="selected">한국어</option>
                                                <option value="us">English</option>
                                                <option value="jp">日本語</option>
                                                <option value="vi">Tiếng Việt</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="content gAlign right">
                                        <button type="button" class="btnNormal typeSubmit">
                                            저장
                                            <object class="ico_btnLoader" data="../libs/images/ico_btnLoader.svg" type="image/svg+xml"></object>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div><!-- [ content ] -->
    <!--참고: #content에 .pageLoading class 추가시 mLoading 노출 -->
    <div class="mLoading">
        <span class="spinner">
            <img src="../libs/images/ico_loader.svg"  class="ico_loader" alt="loading">
        </span>
        <strong class="state">Loading</strong>
    </div>
</div>
        <div class="toastWrap">
            <div class="toastList"></div>
        </div>
</div>
<!-- 참고 : UI개발팀 퍼블리싱 참고용 -->
<script type="text/javascript" src="../libs/js/analytics_new.js" charset="utf-8"></script>
<script type="text/javascript" src="../libs/js/ui_select.js" charset="utf-8"></script>
</body>
</html>
