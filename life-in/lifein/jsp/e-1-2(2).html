<body>
    <h1 class="screen-out">앱 접근 권한 안내 (AOS)</h1>
    <!-- modal -->
    <div id="" class="modal-wrap">
        <div class="modal-contents-wrap">
            <div class="modal-headerWH">
                <p class="title">앱 접근 권한 안내</p> 
                <div class="btn-top">
                    <button class="btn-close"><span class="screen-out">닫기</span></button>
                </div>
            </div>              
            <div class="modal-contents-permission">

                <div class="permission-title">
                    <h3 class="logo"><span class="screen-out">Life in</span></h3>
                    <p>필수 접근 권한은 라이프인 앱 서비스에 반드시 필요하며, 권한이 거부되면 정상적으로 작동하지 않을 수 있습니다.</p>  
                </div>
                
                <div class="setting-wrap">
                    <!-- 접근권한 목록 // -->
                    
                    <div class="permission-box">
                        <h4>필수적 접근 권한</h4>
                        <div class="permission-list">
                            <div class="icon-area">
                                <i class="icon-push" aria-hidden="true"></i>
                            </div>
                            <dl class="permission">
                                <dt>PUSH 알림</dt>
                                <dd>오토패스워드 인증을 위한 접근</dd>
                            </dl>
                        </div>                     
                    </div>

                    <div class="permission-box"><!-- AOS에서만 보이기-->
                        <h4>선택적 접근 권한</h4>
                        <div class="permission-list">
                            <div class="icon-area">
                                <i class="icon-aosapp" aria-hidden="true"></i>
                            </div>
                            <dl class="permission">
                                <dt>다른 앱 위에 그리기</dt>
                                <dd>오토패스워드의 원활한 사용을 위한 접근</dd>
                            </dl>
                        </div>                     
                    </div>                    
        
                    <div class="permission-setting-way">
                        <p>접근 권한 변경 방법</p>
                        <span class="fontw100 contC4">설정 &gt; <a href="../jsp/e-1-1(2).html" class="underline contC1">권한 설정</a>에서 변경</span>
                    </div>             
                                            
                    <!-- // 접근권한 목록 -->
                </div>
        
                <div class="permission-terms">
                    <em class="fontw100 contC4">(2017.3.23 시행 정보통신망법 의거,<span class="nowrap">앱 서비스 이용시 필요한 접근 권한에 대해 허용)</span></em>      
                </div>  
                
                <!-- 버튼 -->
                <div class="button-wrap modal">
                    <ul class="button-area">
                        <li><button class="button-confirm">확인</button></li>
                    </ul>
                </div>
                <!-- //버튼 -->                

            </div>
        </div>
        <div class="mask"></div>
    </div>
    <!-- //modal --> 

</body>
