<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>생활보상서비스</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- do not link // -->
    <meta name="format-detection" content="no" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- // do not link  -->

    <link rel="stylesheet" href="../styles/style_200407.min.css" />

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
        <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="//oss.maxcd.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../scripts/lib/html5shiv.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/slick.min.js"></script>
    <script type="text/javascript" src="../scripts/common.js"></script>
</head>
<body>
    <!-- header -->
    <header class="header-wrap prev">
        <h1 class="text"> 서비스 해지</h1>
        <p class="header-left">
            <a href="#" class="btn-prev"><span class="screen-out">이전페이지</span></a>
        </p>
    </header> 
    <!-- //header -->
    <!-- contents -->
    <article class="contents-wrap">
        <!-- 서비스 해지 -->
        <h2 class="screen-out">서비스 해지</h2>

        <div class="svcContTop">                   
            <div class="svcContTxt">
                <h2 class="title">서비스 <span class="color-lifein1">해지 안내</span></h2>
                <p>라이프인 서비스 가입 시 사용한 휴대폰번호를 입력하시면 해지됩니다.</p>
            </div>
        </div>        

        <section class="contents-inner">
            <form class="join-certi-wrap">
                <!-- 휴대폰 인증 -->
                <legend class="screen-out">휴대폰인증</legend>

                <h3 class="title">결제정보 입력</h3>                
                <div class="join-certi">
                    <div class="join-certi-inner selectbox-wrap">
                        <select>
                            <option value="">통신사 선택</option>
                            <option value="">SKT</option>
                            <option value="">KT</option>
                            <option value="">LG U+</option>
                            <option value="">SKT알뜰폰</option>
                            <option value="">KT알뜰폰</option>
                            <option value="">LG알뜰폰</option>
                        </select>
                    </div>
                </div>
                <div class="join-certi">
                    <div class="join-certi-inner join-certi-inner-small selectbox-wrap">
                        <select>
                            <option value="" selected>010</option>
                            <option value="">011</option>
                            <option value="">016</option>
                            <option value="">017</option>
                            <option value="">018</option>
                            <option value="">019</option>
                        </select>
                    </div>
                    <div class="join-certi-inner">
                        <input type="number" id="" class="input-text" placeholder="12345678" title="휴대폰번호">
                    </div>
                    <div class="join-certi-inner join-certi-inner-small">
                        <button type="button" class="button-small">전송</button>
                    </div>
                </div>
                <div class="join-certi">
                    <div class="join-certi-inner">
                        <input type="number" id="" class="input-text" placeholder="인증번호 입력" title="인증번호 입력">
                        <p class="join-certi-time"><span class="screen-out">남은시간</span>03:00</p>
                    </div>
                </div>
                <!-- //휴대폰 인증 -->

                <!-- 하단 버튼 -->
                <div class="button-wrap">
                    <ul class="button-area">
                        <li><a href="#" class="button-middle">해지하기</a></li>
                    </ul>
                </div>
                <!-- //하단 버튼 -->                 
            </form>           
        </section>
        <!-- //서비스 해지 -->
    </article>
    <!-- //contents -->
</body>
</html>
