<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>생활보상서비스</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- do not link // -->
    <meta name="format-detection" content="no" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- // do not link  -->

    <link rel="stylesheet" href="../styles/style_200407.min.css" />

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
        <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="//oss.maxcd.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../scripts/lib/html5shiv.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/slick.min.js"></script>
    <script type="text/javascript" src="../scripts/common.js"></script>
</head>
<body>
    <!-- header -->
    <header class="header-wrap prev">
        <h1 class="text"> 내 사이트 목록</h1>
        <p class="header-left">
            <a href="#" class="btn-prev"><span class="screen-out">이전페이지</span></a>
        </p>
    </header> 
    <!-- //header -->
    <!-- contents -->
    <article class="contents-wrap">
        <!-- 내 사이트 목록 -->
        <h2 class="screen-out">내 사이트 목록</h2>
        <section class="password-wrap">
            <!-- 탭 메뉴 -->
            <div class="tab-nav-wrap">
                <ul class="tab-nav" role="tablist">
                    <li class="current" role="presentation">
                        <a href="#none" aria-controls="tab1" role="tab" data-tab="tab1">추가 사이트 목록</a>
                    </li>
                    <li>
                        <a href="#none" aria-controls="tab2" role="tab" data-tab="tab2">간편로그인 사용내역</a>
                    </li>
                </ul>
            </div>
            <!-- //탭 메뉴 -->
            <!-- 탭 컨텐츠 -->
            <div class="tab-contents-wrap">

                <!-- 추가 사이트 목록 -->
                <div id="tab1" class="tab-content current" role="tabpanel">
                    <h2 class="screen-out">추가 사이트 목록</h2>
                    <div class="password-mysite-wrap">
                        <table class="password-mysite-table">
                            <caption class="screen-out">내 추가 사이트 목록</caption>
                            <thead>
                                <tr>
                                    <th scope="col">사이트 목록</th>
                                    <th scope="col">추가일자</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="2">
                                        사용내역이 없습니다.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- //추가 사이트 목록 -->

                <!-- 간편로그인 사용내역 -->
                <div id="tab2" class="tab-content" role="tabpanel">
                    <h2 class="screen-out">간편로그인 사용내역</h2>
                    <div class="password-uselist-wrap">
                        <!-- no list-->
                            <p class="no-use-pw">사용내역이 없습니다.</p>
                        <!-- no list-->
                    </div>
                </div>
                <!-- //간편로그인 사용내역 -->
            </div>
            <!-- //탭 컨텐츠 -->
        </section>
        <!-- //내 사이트 목록 -->
    </article>
    <!-- //contents -->
</body>
</html>
