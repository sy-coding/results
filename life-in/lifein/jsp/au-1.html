<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>생활보상서비스</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="format-detection" content="no" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- // do not link  -->

    <link rel="stylesheet" href="../styles/style_200407.min.css" />

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>

    <script type="text/javascript" src="../scripts/lib/slick.min.js"></script>
    <script type="text/javascript" src="../scripts/common.js"></script>
</head>
<body>
    <!-- header -->
    <header class="header-wrap sub">
        <h1 class="text"> <span class="logo-img">Life in</span></h1>
        <p class="header-right">
            <a href="#" class="btn-close"><span class="screen-out">닫기</span></a>
        </p>
    </header> 
    <!-- //header -->
    <!-- contents -->
    <article class="contents-wrap fixed">
        <!-- 본인인증 -->
        <section class="contents-inner">
            <!-- 본인인증폼 -->
            <form id="" class="join-form-wrap">
                
                <div class="svcContTop">
                    <div class="svcContIcon">
                        <img src="../images/subtop/subtop_icon01.png" alt="">
                    </div>                    
                    <div class="svcContTxt">
                        <h2 class="title">휴대폰 <span class="color-lifein1">본인인증</span></h2>
                        <p>라이프인 서비스를 이용하기 위해 본인 인증이 필요합니다.</p>
                    </div>
                </div>

                <!-- 약관동의 -->
                <fieldset class="join-agree-wrap">
                    <legend class="screen-out">약관동의</legend>

                    <div class="join-agree join-agree-top">
                        <div class="checkbox-wrap">
                            <input type="checkbox" id="agreeAll" name="agreeAll" class="checkbox-style-0" title="전체 약관 동의">
                            <label for="agreeAll">전체 동의</label>
                        </div>
                    </div>

                    <div class="terms-list-wrap">
                        <!-- 필수 동의 약관// -->
                        <div class="join-agree2">
                            <div class="checkbox-wrap">
                                <input type="checkbox" name="eachAll" id="essentialAll" class="checkbox-style-1" title="필수 동의 약관">
                                <label for="essentialAll">필수</label>
                            </div>
                        </div>
                        <div class="join-agree">
                            <ul class="form-text">
                                <li>
                                    <input type="checkbox" id="agree1" name="agree" class="checkbox-style-2">
                                    <label for="agree1">서비스 이용약관 동의</label>
                                    <a href="javascript:openNew('../html/terms/agree_200602.html');" title="새 창 열림" class="view_more">보기</a>
                                </li>
                                <li>
                                    <input type="checkbox" id="agree2" name="agree" class="checkbox-style-2">
                                    <label for="agree2">개인정보 수집/이용 동의</label>
                                    <a href="javascript:openNew('../html/terms/privacy_200805.html');" title="새 창 열림" class="view_more">보기</a>
                                </li>                            
                                <li>
                                    <input type="checkbox" id="agree3" name="agree" class="checkbox-style-2">
                                    <label for="agree3">개인정보 수집/이용 동의 (본인인증)</label>
                                    <a href="javascript:openNew('https://safe.ok-name.co.kr/eterms/agreement001.jsp');" title="새 창 열림" class="view_more">보기</a>
                                </li>
                                <li>
                                    <input type="checkbox" id="agree4" name="agree" class="checkbox-style-2">
                                    <label for="agree4">본인확인서비스 이용 동의</label>
                                    <a href="javascript:openNew('https://safe.ok-name.co.kr/eterms/agreement002.jsp');" title="새 창 열림" class="view_more">보기</a>
                                </li>                                                                
                                <li>
                                    <input type="checkbox" id="agree5" name="agree" class="checkbox-style-2">
                                    <label for="agree5">고유식별 정보처리 동의</label>
                                    <a href="javascript:openNew('https://safe.ok-name.co.kr/eterms/agreement003.jsp');" title="새 창 열림" class="view_more">보기</a>
                                </li> 
                                <li>
                                    <input type="checkbox" id="agree6" name="agree" class="checkbox-style-2">
                                    <label for="agree6">통신사 이용약관 동의</label>
                                    <a href="javascript:openNew('https://safe.ok-name.co.kr/eterms/agreement004.jsp');" title="새 창 열림" class="view_more">보기</a>
                                </li> 
                                <li>
                                    <input type="checkbox" id="agree7" name="agree" class="checkbox-style-2">
                                    <label for="agree7">개인정보 제3자 제공 동의 (피싱 &amp; 해킹 보험)</label>
                                    <a href="javascript:openNew('../html/terms/privacyThird.html');" title="새 창 열림" class="view_more">보기</a>
                                </li>                            
                                <li>
                                    <input type="checkbox" id="agree8" name="agree" class="checkbox-style-2">
                                    <label for="agree8">개인정보 제3자 제공 동의 (알뜰폰)</label>
                                    <a href="javascript:openNew('https://safe.ok-name.co.kr/eterms/agreement005.jsp');" title="새 창 열림" class="view_more">보기</a>
                                </li>                                                                 
                            </ul>
                        </div>
                        <!-- // 필수 동의 약관 -->

                        <!-- 선택 동의 약관 // -->
                        <div class="join-agree2">
                            <div class="checkbox-wrap">
                                <input type="checkbox" name="eachAll" id="selectiveAll" class="checkbox-style-1" title="선택 동의 약관">
                                <label for="selectiveAll">선택</label>
                            </div>
                        </div>
    
                        <div class="join-agree">
                            <ul class="form-text2">
                                <li>
                                    <input type="checkbox" id="agree9" name="agree" class="checkbox-style-2">
                                    <label for="agree9">마케팅 활용 동의</label>
                                    <a href="javascript:openNew('../html/terms/marketing.html');" title="새 창 열림" class="view_more">보기</a>
                                </li>                                                                
                            </ul>
                        </div>
                        <!-- // 선택 동의 약관 -->                        
                    </div>
                    
                </fieldset>
                <!-- //약관동의 -->                

                <!-- 휴대폰인증 입력 -->
                <fieldset class="join-certi-wrap">
                    <legend class="screen-out">휴대폰인증</legend>

                    <h3 class="title">기본정보 입력</h3>
                    <div class="join-certi">
                        <div class="join-certi-inner">
                            <input type="text" id="" class="input-text" placeholder="이름" title="이름">
                        </div>
                        <div class="join-certi-inner">
                            <input type="number" id="" class="input-text" placeholder="생년월일(8자리)" title="생년월일">
                        </div>
                    </div>
                    
                    <div class="join-certi">
                        <div class="join-certi-inner input-radio-wrap">
                            <input type="radio" id="join-gender1" name="join-gender" class="input-radio" checked="checked">
                            <label for="join-gender1">남자</label>
                        </div>
                        <div class="join-certi-inner input-radio-wrap">
                            <input type="radio" id="join-gender2" name="join-gender" class="input-radio">
                            <label for="join-gender2">여자</label>
                        </div>
                        <div class="join-certi-inner input-radio-wrap">
                            <input type="radio" id="join-nation1" name="join-nation" class="input-radio" checked="checked">
                            <label for="join-nation1">내국인</label>
                        </div>
                        <div class="join-certi-inner input-radio-wrap">
                            <input type="radio" id="join-nation2" name="join-nation" class="input-radio">
                            <label for="join-nation2">외국인</label>
                        </div>
                    </div>

                    <div class="join-certi">
                        <div class="join-certi-inner selectbox-wrap">
                            <select>
                                <option value="" selected>통신사 선택</option>
                                <option value="">SKT</option>
                                <option value="">KT</option>
                                <option value="">LG U+</option>
                                <option value="">SKT알뜰폰</option>
                                <option value="">KT알뜰폰</option>
                                <option value="">LG알뜰폰</option>
                            </select>
                        </div>
                    </div>

                    <div class="join-certi">
                        <div class="join-certi-inner join-certi-inner-small selectbox-wrap">
                            <select>
                                <option value="" selected>010</option>
                                <option value="">011</option>
                                <option value="">016</option>
                                <option value="">017</option>
                                <option value="">018</option>
                                <option value="">019</option>
                            </select>
                        </div>
                        <div class="join-certi-inner">
                            <input type="number" id="" class="input-text" placeholder="12345678" title="휴대폰번호">
                        </div>
                        <div class="join-certi-inner join-certi-inner-small">
                            <button type="button" class="button-small">전송</button>
                        </div>
                    </div>

                    <div class="join-certi">
                        <div class="join-certi-inner">
                            <input type="number" id="" class="input-text" placeholder="인증번호 6자리 입력" title="인증번호 입력">
                            <p class="join-certi-time"><span class="screen-out">남은시간</span>03:00</p>
                        </div>
                    </div>
                </fieldset>
                <!-- //휴대폰인증 입력 -->

                <!-- 하단 버튼 -->
                <div class="button-wrap fixed" style="display:none;">
                    <ul class="button-area">
                        <li><a href="#" class="button-confirm_iOS">인증하기</a></li>
                    </ul>
                </div>
                <!-- //하단 버튼 -->
            </form>
            <!-- //본인인증폼 -->
        </section>
        <!-- //본인인증 -->
    </article>
    <!-- //contents -->
</body>

<script>
    // 약관 - 새창팝업
    function openNew(url){
        var tgUrl = url;
        var pWidth = 400;
        var pHeight = 500;
		var pTop = (window.screen.height / 2) - (pHeight / 2) ;
        var pLeft = (window.screen.width / 2) - (pWidth / 2)  ;
        
        window.open( tgUrl, '_blank', 'scrollbars=auto, top='+ (pTop) +', left='+ (pLeft) +', width='+ (pWidth) +', height='+ (pHeight) +', resizable=0'); 
    }
</script>
</html>
