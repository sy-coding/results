<body>
    <h1 class="screen-out">확인 팝업</h1>   
    <!-- modal -->
    <div id="" class="modal-wrap">
        <div class="modal-contents-wrap">
            <div class="modal-contents">            
                <p class="text">
                    e매거진의 경우, 온/오프라인에 무단으로 공유 또는 배포할 경우 법적 제재를 받을 수 있습니다.
                </p>

                <div class="checkbox-wrap popup">
                    <input type="checkbox" name="agree" id="selectiveAll" class="checkbox-style-2" title="선택 동의 약관">
                    <label for="selectiveAll">한 달간 보지 않기</label>
                </div>
                
            </div>
            <!-- 버튼 -->
            <div class="button-wrap modal">
                <ul class="button-area">
                    <li><button class="button-confirm">확인</button></li>
                </ul>
            </div>
            <!-- //버튼 -->
        </div>
        <div class="mask"></div>
    </div>
    <!-- //modal -->
</body>
