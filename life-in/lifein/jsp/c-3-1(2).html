<body>
    <!-- header -->
     <header class="header-wrap prev">
        <h1 class="text"> <span class="logo-img">Life in</span>통합 택배조회 서비스</h1>
        <p class="header-left">
            <a href="#" class="btn-prev"><span class="screen-out">이전페이지</span></a>
        </p>
        <p class="header-right">
            <a href="#" class="btn-close"><span class="screen-out">닫기</span></a>
        </p>
    </header>
    <!-- //header -->
    <!-- contents -->
    <article class="contents-wrap">
        <!-- 통합 택배조회 서비스 -->
        <h2 class="screen-out">통합 택배조회 서비스</h2>
        <section class="contents-top">
            <div class="contents-inner">
                <p class="text">
                    서비스 조회를 위해<br>
                    아래 정보를 입력해주세요.
                </p>
            </div>
        </section>
        <section class="contents-inner">
            <form class="join-certi-wrap">
                <!-- 운송장 정보 입력 -->                
                <div class="join-certi">
                	<div class="join-certi-inner join-certi-inner-middle selectbox-wrap">
                        <select id="delvCd" >
                            <option value="01" >대한통운</option>
                            <option value="02" >롯데택배 (구)현대택배</option>
                            <option value="03" >한진택배</option>
                            <option value="05" >우체국택배</option>
                            <option value="06" >로젠택배</option>
                            <option value="07" >편의점택배</option>
                            <option value="10" >우체국EMS</option>
                            <option value="11" >일양택배</option>
                            <option value="12" >천일택배</option>
                            <option value="13" >대신택배</option>
                            <option value="14" >합동택배</option>
                            <option value="15" >DHL</option>
                        </select>
                    </div>

                    <div class="join-certi-inner">
                        <input type="number" id="" class="input-text" placeholder="운송장번호" title="운송장번호">
                    </div>
                </div>
                <!-- //운송장 정보 입력 -->
                <!-- 버튼 -->
                <div class="button-wrap inner">
                    <ul class="button-area">
                        <li><a href="#" class="button-confirm">조회</a></li>
                    </ul>
                    <p class="button-small-wrap">
                        <a href="./c-3-1.html" class="button-link">휴대폰번호로 조회하기</a>
                    </p>
                </div>
                <!-- //버튼 -->
            </form>
            <!-- 조회결과 -->
            <div class="delivery-result">
                <p class="nodata">조회 내역이 없습니다.</p>        
            </div>
            <!-- //조회결과 -->
        </section>
        <!-- //통합 택배조회 서비스 -->
    </article>
    <!-- //contents -->
</body>
</html>
