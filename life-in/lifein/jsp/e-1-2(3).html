<body>
    <h1 class="screen-out">다른 앱 위에 그리기 권한 - AOS (팝업)</h1>
    <!-- modal -->
    <div id="" class="modal-wrap">
        <div class="modal-contents-wrap">
            <div class="modal-contents">
                <p class="title"><span class="nowrap">다른 앱 위에 그리기 권한</span>을 <span class="nowrap">허용하시겠습니까?</span></p>
                <p class="text">
                    오토패스워드의 기능을 <span class="nowrap">원활히 사용하기 위해서는</span> <span class="nowrap">이 권한이 필요합니다.</span><br><br>
                    이 권한이 있으면 앱이 사용 중인 <span class="nowrap">다른 앱 위에 표시할 수 있으며,</span> <span class="nowrap">다른 애플리케이션에 표시되는 콘텐츠를</span> <span class="nowrap">변경할 수 있습니다.</span> 
                </p>

                <div class="checkbox-wrap popup">
                    <input type="checkbox" name="agree" id="selectiveAll" class="checkbox-style-2" title="선택 동의 약관">
                    <label for="selectiveAll">다시 보지 않기</label>
                </div>

            </div>
            <!-- 버튼 -->
            <div class="button-wrap modal">
                <ul class="button-area">
                    <li><button class="button-cancel">거부</button></li>
                    <li><button class="button-confirm">허용</button></li>
                </ul>
            </div>
            <!-- //버튼 -->
        </div>
        <div class="mask"></div>
    </div>
    <!-- //modal -->
</body>
