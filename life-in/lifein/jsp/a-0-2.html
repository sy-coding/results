<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>생활보상서비스</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- do not link // -->
    <meta name="format-detection" content="no" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- // do not link  -->

    <link rel="stylesheet" href="../styles/style.min.css" />

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
        <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="//oss.maxcd.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../scripts/lib/html5shiv.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/slick.min.js"></script>
    <script type="text/javascript" src="../scripts/common.js"></script>
</head>
<body>
    <!-- header -->
    <header class="header-wrap sub">
        <h1 class="text"> <span class="logo-img">Life in</span>앱 접근권한</h1>
        <p class="header-right">
            <a href="#" class="btn-close"><span class="screen-out">닫기</span></a>
        </p>
    </header> 
    <!-- //header -->
    <!-- contents -->
    <article class="contents-wrap">
        <!-- 라이프인 앱 접근권한 -->
        <div class="setting-wrap">
            <h2 class="screen-out">라이프인 앱 접근권한</h2>
            <section class="contents-top">
                <div class="contents-inner">
                    <p class="text">
                        라이프인이 제공하는 혜택을 이용하기 위하여<br>
                        다음 항목들에 대한 접근 권한동의가 필요합니다.
                    </p>
                </div>
            </section>
            <!-- 접근권한 --> 
            <div class="permission-box">
                <!-- list -->
                <div class="permission-list">
                    <div class="icon-area">
                        <i class="icon-tel" aria-hidden="true"></i>
                    </div>
                    <dl class="permission">
                        <dt>전화</dt>
                        <dd>전화번호 확인을 위해 사용</dd>
                    </dl>
                </div>
                <!-- //list -->
                <!-- list -->
                <div class="permission-list">
                    <div class="icon-area">
                        <i class="icon-alarm" aria-hidden="true"></i>
                    </div>
                    <dl class="permission">
                        <dt>알림</dt>
                        <dd>이벤트, 공지사항, 쿠폰 수신알림을 위해 사용</dd>
                    </dl>
                </div>
                <!-- //list -->
                <!-- list -->
                <div class="permission-list">
                    <div class="icon-area">
                        <i class="icon-push" aria-hidden="true"></i>
                    </div>
                    <dl class="permission">
                        <dt>Push알림(필수)</dt>
                        <dd>오토패스워드 인증을 위해 접근합니다.</dd>
                    </dl>
                </div>
                <!-- //list -->
            </div>   
            <!-- //접근권한 -->
            <!-- info -->  
            <div class="info-wrap">
                <div class="info-inner">
                    <p class="info-text">2017년 3월23일 부터 시행된 정보통신망법에 의거하여, 앱 서비스 이용시 필요한 접근 권한에 대해 허용합니다.</p>
                </div>
            </div>   
            <!-- //info -->  
            <!-- button -->   
            <div class="box-normal">
                <div class="button-wrap">
                    <ul class="button-area">
                        <li><a href="#" class="button-confirm">확인</a></li>
                    </ul>
                </div>
            </div>
            <!-- //button -->   
        </div>
        <!-- //라이프인 앱 접근권한 -->
    </article>
    <!-- //contents -->
</body>
</html>
