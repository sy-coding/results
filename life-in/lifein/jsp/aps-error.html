<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>라이프인 오토패스워드 로그인</title>    
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- do not link // -->
    <meta name="format-detection" content="no" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- // do not link  -->

    <link rel="stylesheet" href="../styles/aps.min.css">
    <!--link rel="stylesheet" href="https://lifein-test.vpay.co.kr/vpay/lifein/assets/css/aps.css"-->

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
        <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="//oss.maxcd.com/respond/1.4.2/respond.min.js"></script>

    <script src="https://lifein-test.vpay.co.kr/vpay/lifein/assets/js/jquery-1.11.2.js"></script>
    <script src="https://lifein-test.vpay.co.kr/vpay/lifein/assets/js/jquery.progressTimer.js/AutoPassword.error.kr-1.1.0.js"></script>
    <script src="https://lifein-test.vpay.co.kr/vpay/lifein/assets/js/jquery.progressTimer.js/jquery.progressTimer.js"></script>    
</head>

<body class="aps-body" style="height:auto;">
    <div class="aps">       
        <header>
            <h1 class="screen-out">Lifein AutoPassword</h1>
            <!--p class="header-left">
                <a href="#" class="btn-prev"><span class="screen-out">이전페이지</span></a>
            </p-->
            <p class="header-right">
                <a href="#" class="btn-close"><span class="screen-out">닫기</span></a>
            </p>            
        </header>

        <div class="login_wrap">
            <h2><img src="../images/aps/logo.png" alt="Lifein"></h2>
            <h3><img src="../images/aps/auto.png" alt="오토패스워드 로고"></h3>

            <div class="box select_box" style="display:none;">
                <label for="auth_type">인증방식</label>
                <select id="auth_type" name="auth_type">
                    <option value="0" selected>AutoPassword™</option>
                </select>
            </div>
            
            <!-- ID 입력  -->
            <div class="box box_1">
            	<input type="text" class="account_name" placeholder="아이디를 입력하세요" id="id" name="id" autocomplete="off" value="">
            </div>
            
            <!-- APW DISABLED 이미지 -->
            <div class="box box_3 firstStep" style="display: block;"></div>

            <!-- APW OTP 나오는 곳 -->
            <div class="box box_2 2ndStep display-none" style="display: none;">
                <div id="progressTimer" class="progress_login" testtime="">
                    <div class="progress active">
                        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="100" aria-valuemax="60"></div>
                    </div>
                </div>
                <div class="otpNum">
                    <ul>
                        <li class="left">
                            <img src="../images/aps/otp_num_1.png" alt="Number0">
                            <span class="ir">0</span>
                        </li>
                        <li>
                            <img src="../images/aps/otp_num_2.png" alt="Number0">
                            <span class="ir">0</span>
                        </li>
                        <li>
                            <img src="../images/aps/otp_num_3.png" alt="Number0">
                            <span class="ir">0</span>
                        </li>
                        <li class="Right">
                            <img src="../images/aps/otp_num_4.png" alt="Number0">
                            <span class="ir">1</span>
                        </li>
                        <li>
                            <img src="../images/aps/otp_num_5.png" alt="Number0">
                            <span class="ir">0</span>
                        </li>
                        <li>
                            <img src="../images/aps/otp_num_6.png" alt="Number0">
                            <span class="ir">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        
            <!-- 사용자 OTP INPUT -->
            <div class="box box_5 single_otp" style="display: none;">
                <input type="password" class="input_Nor" value="" maxlength="6" placeholder="사용자 OTP" id="user_otp" name="user_otp" autocomplete="off">
                <input type="text" autocomplete="new-password" style="display:none;">
            </div>
        
            <!-- 버튼 -->
            <button class="login_btn nxt_btn confirm-btn aps-button" id="login_btn" type="button" style="display: block;">로그인</button>
            <button class="cancel_btn  display-none" id="cancel_btn" type="button" style="display: none;">취소</button>
        
            <!-- 메시지 -->
            <div class="error_wrap">
                <span id="error">인증에 실패하였습니다</span>
            </div>

        </div>
    </div>

</body>
</html>
