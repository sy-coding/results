    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- do not link // -->
    <meta name="format-detection" content="no" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- // do not link  -->

    <link rel="stylesheet" href="../styles/style.min.css" />

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>

    <script type="text/javascript" src="../scripts/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/slick.min.js"></script>
    <script type="text/javascript" src="../scripts/common.js"></script>

<body>
    <!-- header -->
     <header class="header-wrap sub">
            <h1 class="text">삭제알림</h1>
        </header>
    <!-- //header -->
    <!-- contents -->
    <article class="contents-wrap">
        <!-- 삭제알림 -->
        <div class="setting-wrap">
            <h2 class="screen-out">삭제알림</h2>
            <section class="contents-top">
                <div class="contents-inner">
                    <p class="text">
                        <strong>사용중인 앱 삭제</strong><br><br>
                        사용자가 다른 폰에 앱을 설치하여<br>
                        이 앱으로는 더 이상 서비스를 이용할 수 없습니다.<br><br>
                        다시 사용하시려면 앱을 삭제(또는 앱 데이터 삭제) 후<br> 
                        재설치하시기 바랍니다.<br><br>
                        감사합니다.
                    </p>
                </div>         
                <!-- 버튼 -->
                <div class="button-wrap">
                    <ul class="button-area">
                        <li><a href="#" class="button-cancel" role="button">종료</a></li>
                        <li><a href="#" class="button-confirm" role="button">초기화 하기</a></li>
                    </ul>
                </div>
                <!-- //버튼 -->
            </section>  
        </div>
        <!-- //삭제알림 -->
    </article>
    <!-- //contents -->
