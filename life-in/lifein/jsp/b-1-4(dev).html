<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>생활보상서비스</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- do not link // -->
    <meta name="format-detection" content="no" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- // do not link  -->

    <link rel="stylesheet" href="../styles/style_200407_dev.css" />

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
        <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="//oss.maxcd.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../scripts/lib/html5shiv.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/slick.min.js"></script>
    <script type="text/javascript" src="../scripts/common.js"></script>
</head>
<body>
    <h1 class="screen-out">오토패스워드 인증번호 팝업</h1>
    <!-- modal -->
    <div id="" class="modal-wrap">
        <div class="modal-contents-wrap">
            <div class="modal-contents">
                
                <p class="title">라이프인 Demo</p>
                <p class="text">로그인</p>

                <div class="apWrap">
                    <form action="">

                        <!-- APW DISABLED 이미지 -->
                        <div class="box box_3 firstStep"> </div>

                        <!-- APW OTP 나오는 곳 -->
                        <div class="box box_2 2ndStep">
                            <div id="progressTimer" class="progress_login" testtime="">
                                <div class="progress active">
                                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="100" style="width: 57.045%;" aria-valuemax="60">
                                    </div>
                                </div>
                            </div>

                            <div class="otpNum">
                                <ul>
                                    <li class="left">
                                        <img src="../images/otp_num_0.png" alt="Number0">
                                        <span class="ir">0</span>
                                    </li>
                                    <li>
                                        <img src="../images/otp_num_2.png" alt="Number0">
                                        <span class="ir">1</span>
                                    </li>
                                    <li>
                                        <img src="../images/otp_num_0.png" alt="Number0">
                                        <span class="ir">2</span>
                                    </li>
                                    <li class="Right">
                                        <img src="../images/otp_num_8.png" alt="Number0">
                                        <span class="ir">3</span>
                                    </li>
                                    <li>
                                        <img src="../images/otp_num_0.png" alt="Number0">
                                        <span class="ir">4</span>
                                    </li>
                                    <li>
                                        <img src="../images/otp_num_9.png" alt="Number0">
                                        <span class="ir">5</span>
                                    </li>
                                </ul>
                            </div>

                            <img src="../images/bi.png" alt="" class="ap_modal_logo">
                        </div>
                    </form>
                </div>

            </div>
            <!-- 버튼 -->
            <div class="button-wrap modal">
                <ul class="button-area">
                    <li><button class="button-cancel">취소</button></li>
                    <li><button class="button-confirm">승인</button></li>
                </ul>
            </div>
            <!-- //버튼 -->
        </div>
        <div class="mask"></div>
    </div>
    <!-- //modal -->
</body>
</html>
